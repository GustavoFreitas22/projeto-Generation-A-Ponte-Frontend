<div class="container mt-5 mb-5">
    <div class="row mb-5">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Apagar Tema</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h4>Tem certeza? Se você apagar o tema as postagens relacionadas a ele seram apagadas junto!</h4>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h5 class="text-center text-info"> Tema: {{tema.descricao}}</h5>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 d-flex justify-content-center">
            <button class="btn btn-danger mr-2" routerLink='/tema'>Não</button>
            <button class="btn btn-info mr-2" (click)='delete()'>Sim</button>
        </div>
    </div>
</div>
