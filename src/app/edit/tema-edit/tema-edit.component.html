<div class="container-fluid "  id="img-bg">
    <div class="row ">
        <div class="col-md-12 mt-5 mb-5" >
            <h1 class='text-center text-dark'> Edição de tema </h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <div class="form-group text-center">
                <label for="descricao" class="mt-3">Descrição</label>
                <input type="text" class="form-control" id="descricao" [(ngModel)]='tema.descricao'>
                <h5 class="text-center p-3">Area de atuação</h5>
                <div class="form-check form-check-inline ml-3 d-flex align-items-center">
                    <input [(ngModel)]='tema.educacao' class="form-check-input" type="checkbox" id="inlineCheckbox1" value="true">
                    <label class="form-check-label" for="inlineCheckbox1">Educacao</label>
                </div>
                <div class="form-check form-check-inline ml-3 text-center d-flex align-items-center">
                    <input [(ngModel)]='tema.saude' class="form-check-input" type="checkbox" id="inlineCheckbox2" value="true">
                    <label class="form-check-label" for="inlineCheckbox2">Saúde</label>
                </div>
                <div class="form-check form-check-inline ml-3 text-center d-flex align-items-center">
                    <input [(ngModel)]='tema.alimentacao' class="form-check-input" type="checkbox" id="inlineCheckbox3" value="true">
                    <label class="form-check-label" for="inlineCheckbox3">Alimentação</label>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-danger mr-2" routerLink='/tema'>Cancelar</button>
                <button class="btn btn-info mr-2" (click)='editar()'>Editar</button>
            </div>
        </div>

    </div>
</div>
