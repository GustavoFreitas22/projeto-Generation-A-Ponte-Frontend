<div class="container-fluid">
    <div class="row  p-3"  id="img-bg">
        <div class="col-md-12">
            <a routerLink='/feed' class="text-dark text-left">Inicio <img src="https://i.imgur.com/xZ7sgQh.png" alt=""
                    width="25px" height="25px">
            </a>
            <h1 class="fs-54 text-center">Temas</h1>
            <h5 class="fs-18 text-center">Vaja os temas cadastrados ou cadastre um novo</h5>

            <div class="row d-flex justify-content-center mt-4 mb-5">
                <div class="col-md-3">
                    <div class="form-group">
                        <input [(ngModel)]='tema.descricao' type="text" class="form-control" id="descricao"
                            placeholder="Digite a descricao do tema">
                            <h5 class="text-center p-3">Area de atuação</h5>
                            <div class="form-check form-check-inline ml-3 d-flex align-items-center">
                                <input [(ngModel)]='tema.educacao' class="form-check-input" type="checkbox" id="inlineCheckbox1" value="true">
                                <label class="form-check-label" for="inlineCheckbox1">Educacao</label>
                            </div>
                            <div class="form-check form-check-inline ml-3 text-center d-flex align-items-center">
                                <input [(ngModel)]='tema.saude' class="form-check-input" type="checkbox" id="inlineCheckbox2" value="true">
                                <label class="form-check-label" for="inlineCheckbox2">Saúde</label>
                            </div>
                            <div class="form-check form-check-inline ml-3 text-center d-flex align-items-center">
                                <input [(ngModel)]='tema.alimentacao' class="form-check-input" type="checkbox" id="inlineCheckbox3" value="true">
                                <label class="form-check-label" for="inlineCheckbox3">Alimentação</label>
                    </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-light" (click)='cadastrar()'>Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row mt-5">
        <div class="col-md-12">
            <h2 class="text-center">
                Todos os temas
            </h2>
        </div>
    </div>
    <div class="row mt-3 mb-5 d-flex justify-content-center">
        <div class="col-md-6">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Temas</th>
                        <th scope="col">Alimentação</th>
                        <th scope="col">Saúde</th>
                        <th scope="col">Educação</th>
                        <th scope="col" class="text-center">Opções</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let item of listaTemas'>
                        <th>{{item.id}}</th>
                        <td>{{item.descricao}}</td>
                        <td>{{item.alimentacao}}</td>
                        <td>{{item.saude}}</td>
                        <td>{{item.educacao}}</td>
                        <td class="d-flex justify-content-center">
                            <button class="btn btn-info mr-2" [routerLink]="['/tema-edit', item.id]">Editar</button>
                            <button class='btn btn-danger mr-2' [routerLink]="['/tema-delete', item.id]">Apagar</button>
                        </td>
                    </tr>
            </table>
        </div>
    </div>
</div>
