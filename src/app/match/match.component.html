<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 text-center">
            <h2 class="text-center text-dark mt-5 mb-5" (click)='getIdTemaByUserPostagem() ; matchPost()'>Matches em postagem</h2>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="matchesPostagem" role="tabpanel"
                    aria-labelledby="matchesPostagem">
                    <div class="card mb-3 mt-3">
                        <div class="card-body" *ngFor='let post of listaPostagensIguais'>
                            <h5 class="card-title">{{post.titulo}}</h5>
                            <p class="card-text">{{post.texto}}
                            </p>
                            <small class="text-muted mb-3">{{post.tema}}</small>
                            <p class="card-text"><small class="text-muted" >{{post.data| date: 'dd/MM/yyyy'}} Ã¡s {{post.data|date: 'HH:mm'}}</small></p>
                            <p class="card-text"><small class="text-muted">by: {{post.usuario.nome}}</small></p>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="minhasPostagens" role="tabpanel" aria-labelledby="minhasPostagens-tab" >
            </div>
        </div>
    </div>
</div>
